<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="./assets/css/style.css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1 pt-4 hour">9 AM</div>
        <input id="nineRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=9><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">10 AM</div>
        <input id="tenRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=10><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">11 AM</div>
        <input id="elevenRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=11><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">12 PM</div>
        <input id="twelveRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=12><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">1 PM</div>
        <input id="oneRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=1><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">2 PM</div>
        <input id="twoRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=2><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">3 PM</div>
        <input id="threeRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=3><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">4 PM</div>
        <input id="fourRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=4><i class="fas fa-save"></i></div>
      </div>

      <div class="row">
        <div class="col-lg-1 pt-4 hour">5 PM</div>
        <input id="fiveRow" class="user-event-input col-lg-10 event input block">
        <div class="col-lg-1 saveBtn" data-hour=5><i class="fas fa-save"></i></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
